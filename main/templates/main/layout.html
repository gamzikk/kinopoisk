{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="{% url 'main' %}"><img src="{% static 'main/img/logo.svg' %}" alt="logo"></a>
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu_item"><a href="{% url 'films' %}" class="menu_link">Фильмы</a></li>
                        <li class="menu_item"><a href="#" class="menu_link">Персоны</a></li>
                        <li class="menu_item"><a href="#" class="menu_link">О нас</a></li>
                    </ul>
                </nav>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' user.id %}">{{ user }}</a>
                {% else %}
                    <a href="{% url 'register' %}">Регистрация</a>
                    <a href="{% url 'login' %}">Войти</a>
                {% endif %}
            </div>
        </header>
        <main class="main">
            {% block main %}
            {% endblock %}
        </main>
        <footer class="footer">
            Footer
        </footer>
    </div>
</body>
</html>
